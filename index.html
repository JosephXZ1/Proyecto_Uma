<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía UmaMusume</title>

    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="icon" type="image/png" href="Multimedia/Imagenes/L-tab.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_circle_up" />

</head>
<body>
    <header>
        <a href="#" class="brand">
            <h1>Cómo jugar</h1>
            <img src="Multimedia/Imagenes/logo_Uma.png" alt="Pagina principal">
        </a>
        <!-- botón como button para accesibilidad -->
        <button class="headerButton" aria-label="Abrir menú">
            <img id="menuIcon" src="Multimedia/Imagenes/menu2.png" alt="Menú">
        </button>
        <nav class="navBar">
            <ul>
                <li><a href="umas.html"><img src="Multimedia/Imagenes/menuU.png" alt="categoria de Umas">Las Umas</a></li>
                <li><a href="legacy.html"><img src="Multimedia/Imagenes/menuL.png" alt="categoria de legado">Legado</a></li>
                <li><a href="train.html"><img src="Multimedia/Imagenes/menuT.png" alt="categoria de entrenamiento">Entrenamiento</a></li>
                <li><a href="cards.html"><img src="Multimedia/Imagenes/menuC.png" alt="categoria de cartas">Cartas</a></li>
                <li><a href="stats.html"><img src="Multimedia/Imagenes/menuS.png" alt="categoria de estadisticas">Estadísticas</a></li>
                <li><a href="strategy.html"><img src="Multimedia/Imagenes/menuH.png" alt="categoria de estrategia">Estrategia</a></li>
            </ul>
            <!-- contenido -->
        </nav>
    </header>

    <main>
        <div class="videoContainer">
            <video autoplay muted loop playsinline class="backgroundVideo">
                <source src="Multimedia/Videos/Index_BG.mp4" type="video/mp4" />
                Tu navegador no soporta videos en HTML5.<!--Mensaje que aparece si el navegador no soporta el video-->
            </video>
            <div class="content">
                <h1>¿Te has preguntado cómo jugar el nuevo fenomeno Umamusume? No eres el único</h1>
            </div>
        </div>
        <img src="Multimedia/Imagenes/BlackWaterLogoW_JL.png" alt="" id="sos">
    </main>
    <footer>

    </footer>

    <a href="#" class="scrollToTop" id="scrollBtn">
        <span class="material-symbols-outlined">arrow_circle_up</span>
    </a>

    <script>
        // ====== JS para el NavBar ======
        const btn = document.querySelector(".headerButton");
        const nav = document.querySelector(".navBar");

        btn.addEventListener("click", (e) =>
        {
            e.preventDefault(); // evitar que el <a> recargue la página
            nav.classList.toggle("active"); // alterna mostrar/ocultar
        });

        // ====== JS para el Botón de menú ======
        const header = document.querySelector("header");
        const headerButton = document.querySelector(".headerButton img");

        window.addEventListener("scroll", () => 
        {
            if (window.scrollY > 50)
            {
                header.classList.add("scrolled");
                headerButton.src = "Multimedia/Imagenes/menu1.png"; // Imagen al hacer scroll
            }
            else
            {
                header.classList.remove("scrolled");
                headerButton.src = "Multimedia/Imagenes/menu2.png"; // Imagen inicial
            }
        });
    </script>
    <script type="text/javascript" src="JavaScript/botonScroll.js"></script>
</body>
</html>
